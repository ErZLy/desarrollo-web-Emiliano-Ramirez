<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos-Emiliano-Ramirez.css">
    <title>Respuesta</title>
</head>
<body class="bg-info text-center">
    <h2 class="text-navy-my-4">Has enviado el formulario!</h2>
    <p class="fs-4">Gracias por el envio de su formulario.</p>
    <div id="resultado">
    </div>
    <script>
        function obtenerParametro(name){
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), 
            resultados = regex.exec(location.search);
            return resultados === null ? "" : decodeURIComponent(resultados[1]);
        }
        var edad = obtenerParametro('edad');
        var sexo = obtenerParametro('sexo');
        var educacion = obtenerParametro('educacion'); 
        document.getElementById('resultado').innerHTML =
        '<p>Edad: ' + edad + '</p>' +
        '<p>Sexo: ' + sexo + '</p>' +
        '<p>Educacion: ' + educacion + '</p>' ;
    </script>
</body>
</html>
